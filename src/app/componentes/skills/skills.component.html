<div class="shadow-1-strong cont-princ rounded mb-5 skills" id="skills">
  <div class="container-fluid">
      <h3 class="titulo">HARD & SOFT SKILLS</h3>
  </div>
  <div class="cont-skills">
  <div class="row">
       <div class="col-lg-4 circle" *ngFor="let skills of skillsList">
           <div class="icon-skills" >
             <h5 >{{skills.name}}</h5>
             <h6>{{skills.value}}%</h6>
          </div>
           <circle-progress
           [percent]="skills.value"
           [radius]="100"
           [outerStrokeWidth]="16"
           [innerStrokeWidth]="8"
           [outerStrokeColor]="'#297dd7'"
           [innerStrokeColor]="'#103704'"
           [animation]="true"
           [animationDuration]="300"
           [showImage]="true"
           [imageSrc]="skills.imgskill"
           [imageHeight]="90"
           [imageWidth]="90"
         ></circle-progress>
       </div>
  </div>
</div>
  <div class="edit">
    <a href="#"><i class="fa-solid fa-pen-clip text-success"></i></a>
  </div>
</div>
