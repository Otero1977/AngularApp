<div class="shadow-1-strong cont-princ rounded mb-5 form-acade" id="form-acade">
  <div class="container-fluid">
    <h3 class="titulo">FORMACION ACADEMICA</h3>
  </div>
  <div class="cont-form">

  <div class="row " *ngFor="let educacion of educationList">
      <div class="col-lg-2 image">
          <img class="img-logo" [src]="educacion.imgedu" alt="poli">
          <p>Desde <span>{{educacion.start}}</span>  a <span>{{educacion.end}}</span> </p>
      </div>
      <div class="col-lg-10 establec">
          <h5>{{educacion.study}}</h5>
          <H6>{{educacion.academy}}</H6>
          <p>{{educacion.title}}</p>
      </div>
  </div>
</div>
<div class="edit">
  <a href="#"><i class="fa-solid fa-pen-clip text-success"></i></a>
</div>
</div>
